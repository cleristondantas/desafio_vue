<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script href="bootstrap/js/bootstrap.min.js"></script>
        <!-- vue -->
        <script src="js/vue.js"></script>
    </head>

    <body>

        <a href="fretes.html">Fretes</a>

        <div class="container" id="app">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{message}}</h1>
                </div>
            </div>
        </div>

        <div class="container" id="app-2">
            <div class="row">
                <div class="col-lg-12">
                    <span v-bind:title="message">
                        Hover your mouse over me for a few seconds to see my dynamically bound title!
                    </span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="app-3">
                        <p v-if="seen">Now you see me</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                   <div id="app-4">
                        <ol>
                            <li v-for="todo in todos">
                              {{ todo.text }}
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="app-5">
                        <p>{{ message }}</p>
                        <button v-on:click="reverseMessage">Reverse Message</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="app-6">
                        <p>{{ message }}</p>
                        <input v-model="message">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="app-7">
                        <ol>
                            <!-- Now we provide each todo-item with the todo object    -->
                            <!-- it's representing, so that its content can be dynamic -->
                            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <script>

            // Define a new component called todo-item
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })

            var app7 = new Vue({
              el: '#app-7',
              data: {
                groceryList: [
                  { text: 'Carrocerias' },
                  { text: 'Veiculos' },
                  { text: 'Cargas' }
                ]
              }
            })

            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'You loaded this page on ' + new Date()
                }
            })

            var app3 = new Vue({
              el: '#app-3',
              data: {
                seen: false
              }
            })

            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        { text: 'Learn JavaScript' },
                        { text: 'Learn Vue' },
                        { text: 'Build something awesome' }
                    ]
                }
            })

            var app5 = new Vue({
                  el: '#app-5',
                  data: {
                    message: 'Hello Vue.js!'
                  },
                  methods: {
                    reverseMessage: function () {
                      this.message = this.message.split('').reverse().join('')
                    }
                  }
                })

            var app6 = new Vue({
                  el: '#app-6',
                  data: {
                    message: 'Hello Vue!'
                }
            })
        </script>


    </body>
</html>
